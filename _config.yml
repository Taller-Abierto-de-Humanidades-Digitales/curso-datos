# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Visualización de datos educativos abiertos
author: Jairo Antonio Melo Flórez
logo: _static/imgs/logo_datos.png
only_build_toc_files: true
# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  allow_errors: true
  timeout: 200
  exclude_patterns:
    - 'S2P7*'
    - 'S3P17*'
    - 'S4P12*'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Taller-Abierto-de-Humanidades-Digitales/curso-datos # Online location of your book
  # path_to_book: docs # Optional path to your book, relative to the repository root
  branch: gh-pages # Which branch of the repository should be used when creating links (optional)

